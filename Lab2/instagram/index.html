<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Login Page</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel ="stylesheet">
</head>
<body>
    <main>
        <img src="instagram.jpeg" alt="" class="phone-img">
        <div class="login">
            <form>
                <img src="insta_logo.png" alt="logo" class="insta-logo">
                <input type="text" class="input" placeholder="Telефон имя пользователя или эл. адресс" required>
                <input type="password" class="input" placeholder="Пароль" required>
                <button class="login-button">Войти</button>
                <p id="or">или</p>
                <a href="#" class="fb-login"><img id="facebook_logo" src="facebook_icon.png">Войти через Facebook</a>
                <a href="#" class="forgot">Забыли пароль?</a>
            </form>
            <div class="sign-up">
                <p class="sign-link">У вас еще нет аккаунта?<a href="#" class="sign-link"> Зарегистрироваться</a></p>
            </div>
            <div class="get-app">
                <p>Установите приложение.</p>
                <div class="store">
                    <img src="play_store.png" alt="" id="play">
                    <img src="apple_store.png" alt="" id ="apple">
                </div>
            </div>
        </div>
        </main>
</body>
</html>
