<!DOCTYPE html>
<html>
    <head><title>Employees</title></head>
        <body>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Salary</th>
                </tr>
                {% for employee in employees %}
                <tr>
                    <td>{{employee.name}}</td>
                    <td>{{employee.total_salary}}</td>
                </tr>
                {% endfor %}
             </table>
        </body>
</html>
